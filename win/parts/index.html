<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الفائز</title>

    <!-- تضمين مكتبة Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <!-- تضمين Bootstrap CSS (لإظهار المودال بشكل صحيح) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <canvas id="circularLoader" width="200" height="200"></canvas>

    <style>
        /* النمط الخاص باللودر والمودال */
        .loader-con {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #circularLoader {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #f3f3f3;
            border-top: 10px solid #0d6efd;
            animation: spin 2s linear infinite;
            margin: 150px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- اللودر الذي يظهر أثناء التقدم -->
    <div class="loader-con">
        <canvas id="circularLoader" width="200" height="200"></canvas>
    </div>

    <!-- زر لاختيار الفائز -->
    <button id="winner" class="btn btn-primary" style="margin: 20px; display: block; margin-left: auto; margin-right: auto;">اختيار الفائز</button>

    <!-- مودال لعرض الفائز -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">الفائز</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="winnerName">أحمد علي</p>
                </div>
            </div>
        </div>
    </div>

    <!-- تضمين Bootstrap JS (ضروري لعمل المودال) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // التأكد من تحميل الصفحة بالكامل
            var canvas = document.getElementById('circularLoader');
            var ctx = canvas.getContext('2d');

            var al = 0;
            var start = 4.72; // بداية القوس
            var cw = canvas.width; // عرض الكانفس
            var ch = canvas.height; // ارتفاع الكانفس
            var diff;
            var sim;

            // دالة التقدم في الدائرة
            function progressSim() {
                diff = (al / 100) * Math.PI * 2;
                ctx.clearRect(0, 0, cw, ch);  // مسح كامل الكانفس
                ctx.lineWidth = 17;
                ctx.fillStyle = '#0d6efd';
                ctx.strokeStyle = "#0d6efd";
                ctx.textAlign = "center";
                ctx.font = "28px monospace";
                ctx.fillText(al + '%', cw / 2, ch / 2 + 5);  // عرض النسبة المئوية في منتصف الدائرة
                ctx.beginPath();
                ctx.arc(cw / 2, ch / 2, 75, start, diff + start, false);
                ctx.stroke();

                // عند الوصول إلى 100% 
                if (al >= 100) {
                    clearTimeout(sim);  // إيقاف المحاكاة
                    var myModal = new bootstrap.Modal(document.getElementById('Modal'), {
                        keyboard: false
                    });
                    myModal.show();  // عرض المودال (اسم الفائز)
                    document.querySelector(".loader-con").style.display = 'none';  // إخفاء اللودر

                    // تشغيل تأثير الاحتفالات
                    confetti({
                        particleCount: 200,
                        spread: 70,
                        origin: { x: 0.5, y: 0.5 }
                    });
                }
                al++;  // زيادة التقدم
            }

            // الربط مع الزر
            const win = document.querySelector("#winner");
            const loader = document.querySelector(".loader-con");

            // عند الضغط على الزر، يبدأ التقدم في الدائرة
            win.addEventListener('click', function () {
                loader.style.display = 'block';  // إظهار اللودر عند الضغط على الزر
                sim = setInterval(progressSim, 80);  // بدء المحاكاة كل 80 ملي ثانية
            });
        });
    </script>
</body>
</html>
